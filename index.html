<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 2 | Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="image.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>Dictionary</h1>
        <div class="inputs-block">
            <div class="input-item">
                <div class="input-item__title">
                    <p>Word</p>
                </div>
                <input type="text" id="getWordUkrInput" class="input" placeholder="In English" autofocus>
            </div>
            <div class="input-item">
                <div class="input-item__title">
                    <p>Translate</p>
                </div>
                <input type="text" id="getWordEngInput" class="input" placeholder="Українською">
            </div>
        </div>
        <button id="addButton" type="button">
            Add
        </button>
        <div class="words-table">
            <h2>Dictionary</h2>
            <table id="main-table" class="table">
                <tr>
                    <td>
                        <p class=" text">Тут будуть збережені слова</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
